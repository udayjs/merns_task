<!--hoverable sideanvbar-->
<!DOCTYPE HTML>
<html>
<head>
    <title>Task9</title>
    <style>
        p {
            text-align: center;
            font-size: 30px;
            margin-top: 0px;
            }
        #mySidenav a {
            left: -80px; 
            position: absolute; 
            transition: 0.3s; 
            padding: 15px; 
            width: 100px; 
            text-decoration: none; 
            font-size: 20px; 
            color: white; 
            border-radius: 0 5px 5px 0; 
            }

        #mySidenav a:hover {
           left: 0; 
           }

        #about {
            top: 20px;
            background-color: #04AA6D;
            }

        #blog {
            top: 80px;
            background-color: #2196F3;
            }
        #projects {
            top: 140px;
            background-color: #f44336; 
            }

        #contact {
            top: 200px;
            background-color: #555 
            }
    </style>
</head>
<body>
    <p>Hoverable sideanvbar</p>
    
    <div id="mySidenav" class="sidenav">
        <a href="#" id="about">About</a>
        <a href="#" id="blog">Blog</a>
        <a href="#" id="projects">Projects</a>
        <a href="#" id="contact">Contact</a>
    </div>

</body>
</html>
